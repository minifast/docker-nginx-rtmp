rtmp {
  server {
    listen 1935;
    ping 30s;
    notify_method get;
    buflen 0s;

    application rtsp {
      live on;
      exec_kill_signal term;
      exec_pull /usr/local/bin/rtsp-pull $name 2>>/var/log/nginx/access.log;
    }

    application http {
      live on;
      exec_kill_signal term;
      exec_pull /usr/local/bin/http-pull $name 2>>/var/log/nginx/access.log;
    }
  }
}
